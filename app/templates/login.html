{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1 class="login-title">Jump Email Sorter</h1>
        <p class="login-subtitle">AI-powered email organization for Gmail</p>
        <div style="text-align: center;">
            <a href="/auth/google" class="btn btn-primary" style="font-size: 1.1rem; padding: 0.75rem 2rem;">
                Sign in with Google
            </a>
        </div>
        {% if test_user %}
        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
            <p class="text-muted" style="text-align: center; font-size: 0.875rem;">
                Test user: <strong>{{ test_user }}</strong>
            </p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
