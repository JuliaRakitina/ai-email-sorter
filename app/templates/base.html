<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Jump AI Email Sorter" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Jump Email Sorter</a>
    <div class="ms-auto">
      {% if user %}
        <span class="navbar-text me-3 text-white">{{ user.email }}</span>
        <a class="btn btn-outline-light btn-sm" href="/auth/logout">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">
  {% if flash %}
    <div class="alert alert-{{ flash.kind }}">{{ flash.message }}</div>
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
