{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">New Category</h1>
        <p class="page-subtitle">Create a new email category</p>
    </div>
    <a href="/" class="btn btn-link">‚Üê Back to Dashboard</a>
</div>

<div class="card" style="max-width: 600px;">
    <div class="card-body">
        <form method="post" action="/categories/new">
            <div class="form-group">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., Work, Personal, Shopping">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief description of what emails belong in this category"></textarea>
            </div>
            <div class="action-buttons" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Create Category</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
