services:
  - type: web
    name: jump-email-sorter
    env: docker
    plan: free
    autoDeploy: false
    envVars:
      - key: BASE_URL
        value: https://YOUR-RENDER-URL
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
